<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forma</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form>
      <label for="text">Texts:</label><br />
      <input type="text" name="text" id="text" /><br />
      <label for="email">Epasts:</label><br />
      <input type="text" name="email" id="email" /><br />
      <label for="password">Parole:</label><br />
      <input type="text" name="password" id="password" /><br />
      <label for="phone_number">Telefona Numurs:</label><br />
      <input
        type="text"
        name="phone_number"
        id="phone_number"
        placeholder="123-456-789"
      /><br />
      <label for="age">Vecums:</label><br />
      <input type="number" name="age" id="age" min="1" max="120" /><br />
      <label for="date">Dzimšanas datums:</label><br />
      <input type="date" name="date" id="date" /><br />
      <label for="url">url</label><br />
      <input
        type="url"
        name="url"
        id="url"
        placeholder="http://www.input.com"
      /><br />

      <br />
      <label>Izvēles vienu:</label><br />
      <input type="radio" name="radio" id="radio1" />
      <label for="radio1">Šņabis</label> <br />
      <input type="radio" name="radio" id="radio2" />
      <label for="radio2">Pelmeņi</label><br />
      <input type="radio" name="radio" id="radio3" />
      <label for="radio3">Krējums</label> <br />
      <label for="file">file:</label><br />
      <input type="file" name="file" id="file" /><br />
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox"
        >Es piekrītu bankas informācijas lietošanu, un tavu informāciju
        pārdošanu ķīnai </label
      ><br />
      <label for="submit"></label><br />
      <input type="submit" name="submit" id="submit" />
    </form>
  </body>
</html>
